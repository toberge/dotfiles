{
    popup_menu = {
        fade = false;
        # shadow = false;
        opacity = 0.93;
        focus = true;
    };
    dropdown_menu = {
        fade = false;
        opacity = 0.93;
        focus = true;
    };
    utility = {
        shadow = false;
    };
    tooltip = {
        fade = false;
        opacity = 0.93;
        focus = true;
    };
    dock = {
        # shadow = false;
    };
    dnd = { # drag-and-drop
        shadow = false;
    };
};
