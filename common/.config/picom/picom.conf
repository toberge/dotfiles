    "88:class_g = 'URxvt' && !focused",
    "93:class_g = 'code-oss'",
    "93:class_g = 'jetbrains-idea'",
    "93:class_g = 'Spotify'",
    "93:class_g = 'discord'",
    "95:class_g = 'Rofi'"
