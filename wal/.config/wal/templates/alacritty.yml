#
# Alacritty config
# Mostly defaults
#

window:
  # add padding...
  padding:
    x: 24
    y: 24
  # & make it adjust itself
  dynamic_padding: true

font:
  normal:
    family: FuraMono Nerd Font
    style: Medium
  italic:
    family: Ubuntu Mono
    style: Bold Italic
  size: 13
  glyph_offset: # fixing Powerline glyphs too high
    x: 0
    y: -1

key_bindings:
  - {{ key: Return,   mods: Super|Shift, action: SpawnNewInstance }}

# Templated colorscheme cuz issues with ranger etc.
colors:
  primary:
    background: '{background}'
    foreground: '{foreground}'
  cursor:
    text: '{background}'
    cursor: '{cursor}'
  #selection:
  normal:
    black:   '{color0}'
    red:     '{color1}'
    green:   '{color2}'
    yellow:  '{color3}'
    blue:    '{color4}'
    magenta: '{color5}'
    cyan:    '{color6}'
    white:   '{color7}'
  bright:
    black:   '{color8}'
    red:     '{color9}'
    green:   '{color10}'
    yellow:  '{color11}'
    blue:    '{color12}'
    magenta: '{color13}'
    cyan:    '{color14}'
    white:   '{color15}'

  indexed_colors:
    # this becomes foreground color in airline
    - {{  index: 232, color: '{background}' }} 
